{% extends "frontend/base.html" %}
{% load static %}

{% block css %}

{% endblock css %}


{% block content %}
<!-- Contact Area -->


<div class="row mt-3 mb-3">
    <div class="col-md-8">
      <div class="card shadow-5-strong">
        <div class="card-body p-5">
          <!-- Card Title -->
          <h3 class="card-title text-center mb-4" style="font-size: 30px; letter-spacing: 1px;">Contact Us</h3>

          <!-- Form -->
          <form>
            <!-- 2-column grid layout for first and last name -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="firstName" class="form-control" required/>
                  <label class="form-label" for="firstName">First Name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="lastName" class="form-control"  required/>
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="email" class="form-control"   required/>
              <label class="form-label" for="email">Email Address</label>
            </div>

            <!-- Phone number input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="phone" class="form-control"   required/>
              <label class="form-label" for="phone">Phone Number</label>
            </div>

            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <textarea class="form-control" id="message" rows="4"  required></textarea>
              <label class="form-label" for="message">Message</label>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-3">
        <div class="card-body">
          <!-- Card Title -->
          <h4 class="card-title text-center mb-3" style="font-size: 30px; letter-spacing: 1px; border-bottom: padding-bottom: -1px;">
            Support
          </h4>
          <hr>

          <!-- Address Details -->
<dl class="row mt-3 g-3 align-items-center">
    <!-- Address -->
    <dt class="col-sm-3 fw-bold text-sm-end py-2">Address:</dt>
    <dd class="col-sm-9 py-2">
        <div class="d-flex align-items-center h-100">
            <i class="fas fa-map-marker-alt me-3 text-primary fa-lg"></i>
            <span class="fs-5">California, USA</span>
        </div>
    </dd>

    <!-- Email -->
    <dt class="col-sm-3 fw-bold text-sm-end py-2">Email:</dt>
    <dd class="col-sm-9 py-2">
        <div class="d-flex align-items-center h-100">
            <i class="fas fa-envelope me-3 text-primary fa-lg"></i>
            <a href="mailto:digitizingpluss@gmail.com" class="fs-5 text-decoration-none">
                digitizingpluss@gmail.com
            </a>
        </div>
    </dd>

    <!-- WhatsApp -->
    <dt class="col-sm-3 fw-bold text-sm-end py-2">WhatsApp:</dt>
    <dd class="col-sm-9 py-2">
        <div class="d-flex align-items-center h-100">
            <i class="fab fa-whatsapp me-3 text-success fa-lg"></i>
            <a href="https://wa.me/11234567890" target="_blank" class="fs-5 text-decoration-none">
                
            </a>
        </div>
    </dd>

    <!-- FAQ -->
    <dt class="col-sm-3 fw-bold text-sm-end py-2">FAQs:</dt>
    <dd class="col-sm-9 py-2">
        <div class="d-flex align-items-center h-100">
            <i class="fas fa-question-circle me-3 text-primary fa-lg"></i>
            <a href="/faqs" class="fs-5 text-decoration-none">Frequently Asked Questions</a>
        </div>
    </dd>

    <!-- Policies -->
    <dt class="col-sm-3 fw-bold text-sm-end py-2">Policies:</dt>
    <dd class="col-sm-9 py-2">
        <div class="d-flex flex-column h-100 justify-content-center">
            <div class="mb-2">
                <i class="fas fa-shield-alt me-3 text-primary fa-lg"></i>
                <a href="/privacy-policy" class="fs-5 text-decoration-none">Privacy Policy</a>
            </div>
            <div>
                <i class="fas fa-file-contract me-3 text-primary fa-lg"></i>
                <a href="/terms-conditions" class="fs-5 text-decoration-none">Terms & Conditions</a>
            </div>
        </div>
    </dd>
</dl>
        </div>
      </div>
    </div>
        
      
</div>
              


{% endblock content %}
