{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MD Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    {% block css %}{% endblock css %}
    
    <title>Digitizing Plus</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .bg-maroon {
            background-color: maroon;
        }

        .contact-info div {
            line-height: 1.5;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            width: 100%;
        }

        .content-wrapper {
            padding: 0 15px;
        }

        .logo img {
            height: 150px;
            width: 250px;
        }

        @media (max-width: 768px) {
            .contact-bar {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                margin-bottom: 15px;
            }
            .logo img {
                height: 100px;
                width: 180px;
            }
        }

            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Hide arrows in Firefox */
            input[type="number"] {
                -moz-appearance: textfield;
            }
    </style>
</head>
<body>

    <!-- Contact Info Bar -->
    <div class="bg-maroon text-white py-2">
        <div class="container-fluid contact-bar d-flex justify-content-between align-items-center">
            <!-- Logo on the left -->
            <div class="logo">
                <a href="{% url "web:index" %}"><img src="{% static 'images/logo1.png' %}" alt="Logo"></a>
            </div>

            <!-- Contact Info on the right (stacked vertically) -->
            <div class="text-start">
                <div class="mb-1">
                    <i class="fas fa-envelope me-2"></i> digitizingpluss@gmail.com
                </div>
                <div class="mb-1">
                    <i class="fas fa-phone me-2">{{company_infor.phone}}</i> 
                </div>
                <div class="mb-1">
                    <i class="fab fa-whatsapp me-2">{{company_infor.whatsapp}}</i> 
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    {% include "frontend/navbar.html" %}

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- Footer -->
    {% include "frontend/footer.html" %}

    <!-- MD Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

</body>
</html>
