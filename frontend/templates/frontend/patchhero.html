{% load static %}

<!-- MDBootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">

<style>
  /* Custom arrow styling to make them more visible */
  .carousel-control-prev, .carousel-control-next {
    width: 50px;
    height: 50px;
    background-color: rgba(0,0,0,0.5);
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    opacity: 1;
  }
  .carousel-control-prev { left: 20px; }
  .carousel-control-next { right: 20px; }
  .carousel-control-prev-icon, 
  .carousel-control-next-icon {
    width: 2rem;
    height: 2rem;
  }
</style>

<div id="patchCarousel" class="carousel slide" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-mdb-target="#patchCarousel" data-mdb-slide-to="0" class="active"></button>
    <button type="button" data-mdb-target="#patchCarousel" data-mdb-slide-to="1"></button>
    <button type="button" data-mdb-target="#patchCarousel" data-mdb-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="position-absolute top-0 start-0 end-0 text-center p-2 bg-dark bg-opacity-75">
        <h5 class="text-white mb-0">Chenille Patches</h5>
      </div>
      <img src="{% static 'images/hero/Patch/1.png' %}" class="d-block w-100" style="height: 720px; object-fit: contain;" alt="Patch Design 1">
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <div class="position-absolute top-0 start-0 end-0 text-center p-2 bg-dark bg-opacity-75">
        
        <h5 class="text-white mb-0">Embroidered Patches</h5>

      </div>
      <img src="{% static 'images/hero/Patch/2.png' %}" class="d-block w-100" style="height: 720px; object-fit: contain;" alt="Patch Design 2">
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <div class="position-absolute top-0 start-0 end-0 text-center p-2 bg-dark bg-opacity-75">
        <h5 class="text-white mb-0">3D Puff Patches</h5>
        
      </div>
      <img src="{% static 'images/hero/Patch/3.png' %}" class="d-block w-100" style="height: 720px; object-fit: contain;" alt="Patch Design 3">
    </div>
  </div>

  <!-- Controls - Made more visible -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#patchCarousel" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#patchCarousel" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- MDBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const carousel = new mdb.Carousel(document.getElementById('patchCarousel'), {
      interval: 3000,
      touch: true
    });
  });
</script>
