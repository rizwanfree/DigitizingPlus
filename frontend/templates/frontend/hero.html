{% load static %}

<style>
  /* Custom carousel styling */
  .custom-carousel {
    height: 500px; /* Set your desired fixed height */
    overflow: hidden; /* Prevent content from overflowing */
  }
  
  .custom-carousel .carousel-inner,
  .custom-carousel .carousel-item,
  .custom-carousel img {
    height: 100%; /* Make all elements fill the carousel height */
    object-fit: cover; /* Ensure images cover the area without distorting */
  }
</style>

<div id="carouselExampleFade" class="carousel slide carousel-fade custom-carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/hero/1.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hero/2.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hero/3.jpeg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
