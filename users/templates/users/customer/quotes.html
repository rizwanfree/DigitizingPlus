{% extends "users/customer/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .nav-tabs .nav-link {
        color: #000;
        background-color: #f8f9fa;
        border-color: #dee2e6 #dee2e6 #fff;
    }
    .nav-tabs .nav-link.active {
        color: #000;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff;
    }
</style>

<h1 class="text-center mb-3">PLACE NEW QUOTE</h1>

<!-- Tab Navigation -->
<ul class="nav nav-tabs" id="orderTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link {% if active_tab == 'digitizing' %}active{% endif %}" id="digitizing-tab" data-bs-toggle="tab" data-bs-target="#digitizing" type="button" role="tab">Digitizing Quote</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link {% if active_tab == 'patch' %}active{% endif %}" id="patch-tab" data-bs-toggle="tab" data-bs-target="#patch" type="button" role="tab">Patch Quote</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link {% if active_tab == 'vector' %}active{% endif %}" id="vector-tab" data-bs-toggle="tab" data-bs-target="#vector" type="button" role="tab">Vector Quote</button>
    </li>
</ul>

<!-- Tab Content -->
<div class="tab-content mt-5" id="orderTabsContent">
    <!-- Digitizing Quote Form -->
    <div class="tab-pane fade show {% if active_tab == 'digitizing' %}active{% endif %}" id="digitizing" role="tabpanel">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="digitizing">
            {% crispy digitizing_form %}
        </form>
    </div>

    <!-- Patch Quote Form -->
    <div class="tab-pane fade show {% if active_tab == 'patch' %}active{% endif %}" id="patch" role="tabpanel">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="patch">
            {% crispy patch_form %}
        </form>
    </div>

    <!-- Vector Quote Form -->
    <div class="tab-pane fade show {% if active_tab == 'vector' %}active{% endif %}" id="vector" role="tabpanel">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="vector">
            {% crispy vector_form %}
        </form>
    </div>
</div>
{% endblock %}
