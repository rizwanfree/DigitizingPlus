{% extends "users/admin/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <!-- Customer Details Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-header text-white" style="background-color: maroon;">
      <h5 class="mb-0">Customer Details</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" name="user_id" id="user_id" class="form-control" value="{{ user.id }}" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email2" class="form-label">Secondary Email</label>
            <input type="email" name="email2" id="email2" class="form-control" value="{{ user.email2 }}" />
          </div>
          <div class="col-md-6">
            <label for="email3" class="form-label">Tertiary Email</label>
            <input type="email" name="email3" id="email3" class="form-control" value="{{ user.email3 }}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ user.phone_number }}" />
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" value="{{ user.address }}" />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control" value="{{ user.city }}" />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control" value="{{ user.state }}" />
          </div>
          <div class="col-md-4">
            <label for="zip_code" class="form-label">Zip Code</label>
            <input type="text" name="zip_code" id="zip_code" class="form-control" value="{{ user.zip_code }}" />
          </div>
        </div>

        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-sm text-white" style="background-color: maroon;">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
