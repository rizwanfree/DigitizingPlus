{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="{% static "libs/jquery-3.7.1.js" %}"></script>

    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "libs/dataTables.bootstrap5.css" %}">
    <script src="{% static "libs/dataTables.bootstrap5.js" %}"></script>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content mt-3 mb-3 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <!-- Side Navigation -->
        {% include "users/admin/navbar.html" %}

        <!-- Content Area -->
        <main class="container">
            {% block content %}
            
            {% endblock content %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="text-center">&copy; 2025 DigitizingPlus. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
