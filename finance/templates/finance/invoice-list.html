{% extends "users/admin/base.html" %}
{% load static %}

{% block content %}

<script src="{% static "libs/jquery-3.7.1.js" %}"></script>

<!-- Include DataTables CSS -->
<link rel="stylesheet" type="text/css" href="{% static "libs/dataTables.bootstrap5.css" %}">
<script src="{% static "libs/dataTables.bootstrap5.js" %}"></script>

<script src="{% static "libs/dataTables.js" %}"></script>
    <!-- Custom CSS for Inactive Tabs -->
    <h1 class="text-center mb-3">Invoice List</h1>

    <div class="mt-5">
        <!-- Invoice Table -->
        <table id="invoiceTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th class="text-center">S#</th>
                    <th class="text-center">Invoice #</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Customer</th>
                    <th class="text-center">Order Type</th>                    
                    <th class="text-center">Status</th>
                    <th class="text-center">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"> </td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"><a class="btn btn-secondary w-100" href="">Details</a></td>
                </tr>
                {% comment %} {% for order in orders %}

                {% endfor %} {% endcomment %}
            </tbody>
        </table>
</div>



<!-- Initialize DataTables -->
<script>
    $(document).ready(function() {
        $('#invoiceTable').DataTable({
            "paging": true,          // Enable pagination
            "searching": true,       // Enable search
            "ordering": true,        // Enable sorting
            "order": [[2, 'asc']],  // Default sort by the date column in descending order
            "pageLength": 25,        // Show 10 rows per page
            "lengthMenu": [10, 25, 50, 100],  // Dropdown for rows per page
        });
    });
</script>




{% endblock content %}
